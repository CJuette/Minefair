<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="OnsenUI-dist-2.10.10/css/onsenui.css">
        <link rel="stylesheet" href="OnsenUI-dist-2.10.10/css/onsen-css-components.min.css">
        <!-- <link rel="stylesheet" href="OnsenUI-dist-2.10.10/css/dark-onsen-css-components.min.css"> -->

        <title>Minefair Game</title>
    </head>
    <body>

        <script>
            const openMenu = () => {
                document.querySelector('#menu').open();
            };
    
            const loadPage = (page) => {
                document.querySelector('#menu').close();
                document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
            };

        </script>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                <ons-list-title>Minefair</ons-list-title>
                <ons-list>
                    <ons-list-item onclick="loadPage('settings.html')" tappable>
                    Settings
                    </ons-list-item>
                    <ons-list-item onclick="loadPage('about.html')" tappable>
                    About
                    </ons-list-item>
                </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content">
                <ons-navigator swipable id="navigator" page="game.html"></ons-navigator>
            </ons-splitter-content>
        </ons-splitter>
            
        <script type="text/javascript" src="cordova.js"></script>
        <script src="OnsenUI-dist-2.10.10/js/onsenui.min.js"></script>
        <script src="kaboom/lib/minisat.js"></script>
        <script src="kaboom/lib/long-press-event.min.js"></script>
        <script src="kaboom/sat.js"></script>
        <script src="kaboom/index.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
